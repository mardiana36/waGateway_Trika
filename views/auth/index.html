<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi & Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/regist-bot.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg wa-navbar sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand text-white wa-brand" href="#">
          <i class="bi bi-whatsapp me-2"></i>WA Gateway
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">
              <i class="fa-solid fa-house m-2"></i> Home</a
            >
            <a class="nav-link active" href="/auth"
              ><i class="fa-solid fa-right-to-bracket m-2"></i>Login</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="form-logrest">
      <!-- Form untuk Registrasi -->
      <div class="form-container hidden" id="registerForm">
        <h2>Registrasi</h2>
        <form id="regForm">
          <div class="form-group">
            <label for="nama">Nama Bot</label>
            <input
              type="text"
              id="nama"
              placeholder="Masukkan nama bot"
              required
            />
            <div class="error" id="namaError">Nama minimal 3 karakter</div>
          </div>
          <div class="form-group">
            <label for="rEmail">Email</label>
            <input
              type="email"
              id="rEmail"
              placeholder="Masukan email anda"
              required
            />
            <div class="error" id="telError">
              Format email tidak valid (contoh: contoh@gmail.com)
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Buat password"
              required
            />
            <div class="error" id="passError">Password minimal 8 karakter</div>
          </div>
          <button class="button" type="submit">Daftar</button>
        </form>
        <div class="toggle-form">
          Sudah punya akun? <a onclick="toggleForms()" style="color:#25d366;">Login disini</a>
        </div>
      </div>
      <!-- Form untuk Login -->
      <div class="form-container" id="loginForm">
        <h2>Login</h2>
        <form id="loginFormElement">
          <div class="form-group">
            <label for="loginId">Nama atau Email Bot</label>
            <input
              type="text"
              id="loginId"
              placeholder="Nama atau Email"
              required
            />
            <div class="error" id="loginError">
              Harap masukkan nama/email
            </div>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input
              type="password"
              id="loginPassword"
              placeholder="Masukkan password"
              required
            />
            <div class="error" id="loginPassError">Password harus diisi</div>
          </div>
          <button class="button" type="submit">Masuk</button>
        </form>
        <div class="toggle-form">
          Belum punya akun? <a onclick="toggleForms()" style="color:#25d366;">Daftar disini</a>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/eb28375789.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/auth.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
